<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="PWN 2, a massive singleplayer offline role-pwning game!">
		<title>PWN 2</title>

		<!--JS init-->
		<script src="app/engine.js" type="text/javascript"></script>

		<!--JS main-->
		<script src="app/game.js" type="text/javascript"></script>
		<script src="app/controller.js" type="text/javascript"></script>
		<script src="app/render.js" type="text/javascript"></script>

		<!--JS services-->
		<script src="app/services/ascii.js" type="text/javascript"></script>
		<script src="app/services/commands.js" type="text/javascript"></script>
		<script src="app/services/fileLoader.js" type="text/javascript"></script>
		<script src="app/services/save.js" type="text/javascript"></script>
		<script src="app/services/time.js" type="text/javascript"></script>
		
		<!--CSS-->
		<link rel="stylesheet" href="style/game.css" type="text/css">
	</head>
	<body class="general">
		<!--Box for the whole game - it delimits borders.-->
		<div id="game">

			<!--WHOLE CONSOLE with subobjects:
				text of console excluding the last line;
				the address on the last line;
				stylized user input;
				input for autocomplete
			-->
			<div id="console">
				<div id="consoleText"></div>
				<span id="consoleAddress"></span>
				<div id="inputsContainer">
					<input id="consoleInput" class="general">
					<input id="autocomplete" class="general">
				</div>
			</div>

			<!--GAME MAP-->
			<div id="map"></div>
		</div>
		
		<!--HTML elements that need to exist, but be hidden-->
		<div id="hidden"></div>
	</body>
</html>
